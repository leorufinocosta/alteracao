<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alterar Contato</title>
</head>
<body>
<h1>Alterar contato</h1>
{{contato}}
<form action="/salvar_alteracao" method="post">
    Nome: <input type="text" name="nome" value="{{contato[1]}}"><br>

</form>

</body>
</html>
